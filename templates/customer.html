<div class="content-title">
  <a href="#/"><i class="fa fa-angle-left arrow-back" aria-hidden="true"></i></a>
  <h2>{{customer.company}} <h3>| {{customer.city}}</h3></h2>
  <div class="buttons">
    <button ng-click="deleteLocation()" class="btn-bb"><i class="fa fa-trash-o" aria-hidden="true"></i>Verwijder locatie</button>
    <button ng-show="editing" ng-click="editing = false; saveLocation(customer)" class="btn-bb new-customer"><i class="fa fa-floppy-o" aria-hidden="true"></i>Bewaar locatie</button>
    <button ng-hide="editing" ng-click="editing = true" class="btn-bb new-customer"><i class="fa fa-pencil" aria-hidden="true"></i>Bewerk locatie</button>
  </div>
</div>
<div class="navigation-tabs">
  <div ng-click="selectedTab = 'generalPerson'" ng-class="{'active': selectedTab === 'generalPerson'}" class="navigation-tabs-tab" data-id="1">
    <p>Gegevens</p>
  </div>
  <div ng-click="selectedTab = 'generalOffer'" ng-class="{'active':selectedTab == 'generalOffer'}" class="navigation-tabs-tab" data-id="2">
    <p>Offerte</p>
  </div>
  <div ng-click="selectedTab = 'generalOhc'" ng-class="{'active':selectedTab == 'generalOhc'}" class="navigation-tabs-tab" data-id="3">
    <p>Onderhoud</p>
  </div>
  <div ng-click="selectedTab = 'generalConfig'" ng-class="{'active':selectedTab == 'generalConfig'}" class="navigation-tabs-tab" data-id="4">
    <p>Inventarisatie</p>
  </div>
</div>
<div ng-include="'partials/tabs/' + selectedTab + '.html'" class="container-content">

<!-- include the partials based on the selected tab -->

</div>
